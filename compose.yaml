version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-auth-service
    ports:
      - "3000:3000"  
    environment:
      - NODE_ENV=testing  
    volumes:
      - .:/app  
      - /app/node_modules  
    command: npm start  
    depends_on:
      - mongo  


  mongo:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:  